<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Graduate&family=Train+One&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/c1bedcdbe6.js" crossorigin="anonymous"></script>
    
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Good, the Badge and the Ugly</title>
</head>

<body>
    <!-- Header -->
    <h1 class="header">The Good, the Badge and the Ugly</h1>
    <h2 id="subheader">Can you match the weird badge to the club?</h2>

    <!-- Game space & background -->
    <div class="game-space">
        <!-- create locally stored username -->
        <div id="signup-space">
             <h2>Create a username to begin!</h2>
            <i class="fa-solid fa-user"></i>
            <input id="username-input" type="text" required>
            <br class="break">
            <input type="submit" id="signup" value="Create Username">
            <!-- run start game script on begin input eventlistener -->
            <br class="break">
            <input type="submit" id="begin" style="display: none;" value="Begin!">
        </div>

        <br class="break">

        <div>
            <h3 id="username-display"></h3>
        </div>

        <br>

        <!-- Badge space for questions -->
        <div id="badge-space">
            <div id="badge">
                <img id="question-badge" src="placeholder-text" alt="A football club badge of interesting design">
                <div id="question-placeholder"></div>
            </div>
            <!-- Progress bar 1/5 -->
            <h3>Score : <span id="player-score">0</span> / 10</h3>
            <h3>Wrong : <span id="wrong-attempts">0</span></h3>
            <h3> Question : <span id="question-number">1</span> / 10</h3>
            <progress class="progress" max="100" value="10"></progress>
            <button id="playAgainBtn" onclick="resetQuiz()" style="display:none">Play Again!</button>
        </div>

        <!-- Answer space for answer buttons -->
        <div id="answer-space">
            <!-- answer options values 1 to 3 -->
            <div id="answer-input">
                <button id="answer1" class="answer-btn" onclick="checkAnswer(event)">answer1</button>
                <button id="answer2" class="answer-btn" onclick="checkAnswer(event)">answer2</button>
                <button id="answer3" class="answer-btn" onclick="checkAnswer(event)">answer3</button>
            </div> 
            <!-- next question button -->
            <div class="next-button-container">
                <button id="next" onclick="getQuestion()">Next Question</button>
            </div>
            <!-- reset button to break game early or reset -->
            <button id="reset" onclick="resetQuiz()">Start Over</button>
        </div>
    </div>
    <!-- Javascript link -->
    <script src="assets/js/script.js"></script>
</body>
</html>
